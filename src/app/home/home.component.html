<main>
  <div class="position-relative">
    <!-- Hero for FREE version. -->
    <section class="section section-lg section-hero section-shaped">
      <!-- Background circles -->
      <div class="shape shape-style-1 shape-primary">
        <span class="span-150"></span>
        <span class="span-50"></span>
        <span class="span-50"></span>
        <span class="span-75"></span>
        <span class="span-100"></span>
        <span class="span-75"></span>
        <span class="span-50"></span>
        <span class="span-100"></span>
        <span class="span-50"></span>
        <span class="span-100"></span>
      </div>
      <div class="container shape-container d-flex align-items-center py-lg">
        <div class="col px-0">
          <div class="row align-items-center justify-content-center">
            <div class="col-lg-6 text-center">
		    <h2 class="display-1 text-white">Transportation Device Tracking</h2>
              <p class="lead text-white">Flotas, Vehículos y Viajes</p>
              <div class="btn-wrapper mt-5">
                <a href="https://www.udea.edu.co" class="btn btn-lg btn-white btn-icon mb-3 mb-sm-0" target="_blank">
                  <span class="btn-inner--text">Con ❤ desde la UdeA</span>
                </a>
                <a href="https://github.com/andresggz/eplatform" class="btn btn-lg btn-github btn-icon mb-3 mb-sm-0" target="_blank">
                  <span class="btn-inner--icon"><i class="fa fa-github"></i></span>
                  <span class="btn-inner--text">
                    <span class="text-warning">Nuestro repo</span> en Github</span>
                </a>
              </div>
              <div class="mt-5">
                <small class="text-white font-weight-bold mb-0 mr-2">IO UdeA</small>
                <img src="./assets/img/brand/educacion.png" style="height: 28px;">
              </div>
            </div>
          </div>
        </div>
      </div>

      
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    
    </section>

    <section class="section section-lg pt-lg-0 mt--205">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="row row-grid">

              <div class="col-lg-4" *ngFor="let fleet of fleetsList">
                <div class="card card-lift--hover shadow border-0">
                  <div class="card-body py-5">
                    <div class="icon icon-shape icon-shape-primary rounded-circle mb-4">
                      <i class="ni ni-check-bold"></i>
                    </div>
                    <h6 class="text-primary text-uppercase">{{fleet.name}}</h6>
                    <p class="description mt-3">{{fleet.description}}</p>
                    <div>
                      <span class="badge badge-pill badge-primary">Vehículos: {{fleet.totalVehicles}}</span>
                      <span class="badge badge-pill badge-primary">Viajes: 230</span>
                    </div>
                    <a routerLink="/flotas/{{fleet.id}}" class="btn btn-primary mt-4">¡Muéstrame más!</a>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!--<app-sections></app-sections>-->
</main>
